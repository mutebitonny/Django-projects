{% extends 'home.html' %}
{% block content %}
<body body background = "\static\travelapp\images\bg1.jpg">
	<div class="agile-login">
		<div class="wrapper">
			<h2>SignUp</h2>
			<div class="w3ls-form">
				<form action="/travelapp/adduserdata/" method="post">{% csrf_token %}
					<label>Username</label>
					<input type="text" name="username" placeholder="Username" required/>
					<label>Email Id</label>
					<input type="email" name="emailid" placeholder="Email" required />
					<label>Password</label>
					<input type="password" name="password" placeholder="Enter Password(atleast 8 char)" required />
                    <p style="color:Red">{{error1}}</p>
                    <label>Confirm Password</label>
					<input type="password" name="cpassword" placeholder="Re-enter Password" required />
                    <p style="color:Red">{{error2}}</p>
                    <label>Mobile No</label>
					<input type="text" name="mobileNo" placeholder="Mobile Number" required maxlength="10"/>
                    <input type="submit" value="SignUp" />
				    <a href="/travelapp/login/" class="pass">Already have an account? Login</a>
				</form>
            </div>
        </div>
		<br>
	</div>
</body>
 {% endblock %}
